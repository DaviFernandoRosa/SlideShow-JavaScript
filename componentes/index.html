<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header"></div>
            <div class="slider">
                 <div class="slider--controls">

                        <div class="slider--control" onclick="goPrev()">Voltar</div>
                        <div class="slider--control" onclick="goNext()">Proximo</div>
                </div>

                 <div class="slider--width">

                        <div class="slider--item" style="background-image: url(imagens/1.jpg);">
                            Volei de Praia
                        </div>
                        <div class="slider--item" style="background-image: url(imagens/2.jpg);">
                             Natação
                        </div>
                        <div class="slider--item" style="background-image: url(imagens/3.jpg);">
                            Surf
                        </div>
                </div>

           </div>
    </header>

    <section>
        <h1>Resto do site</h1>
    </section>


    <script src="./script.js"></script>
</body>
</html>
